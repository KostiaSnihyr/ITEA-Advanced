<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <style>
      .clock {
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 1px solid #000;
      }
      #myDIV {
        position: absolute;
        top: 5px;
        left: 50px;
        width: 2px;
        height: 50px;
        background-color: #333;
        transform-origin: 50% 100%;
        transform: rotate(7deg);
      }
    </style>
</head>
<body>
  <label for="r1" id="reverse">reverse</label>
  <input type="radio" id="r1" name="reverse">
  <label for="r2" id="original">original</label>
  <input type="radio" id="r2" name="reverse" checked>
  <button id="start">start</button>
  <button id="stop">stop</button>
  <button id="reset">reset</button>

  <div id="res"></div>
  <div class="clock">
    <div id="myDIV"></div>
  </div>
      <!--
        Создайте счетчик секунд, который начинает отчет с 1 и заканчивается на 30,
        также добавьте кнопки который останавливают отчет, и запускают его заново и добавьте кнопку обнуляющую отчет.
        Также попробуйте изменить код так чтобы отчет начиналься с 30 и заканчивалься на 1.

       + бонус: Сделать так что бы на каждый тик (1с/2c) менялся цвет фона. Можно на основе генератора случайного цвета с предудущих уроков.
       + бонус: Сделать визуализацию стрелки которая идет по кругу
            document.getElementById("myDIV").style.transform = "rotate(7deg)";

       + бонус: Сделать кнопки которые выбирают режим в котором идет отсчет - обычный от 0 до 30 или реверсивный от 30 до 0
      -->
      <script>

        var time, id, mode = true, res = document.getElementById('res');

        document.getElementById('start').onclick = function() {
          start(mode);
        };
        document.getElementById('stop').onclick = function() {
          stop();
        };
        document.getElementById('reset').onclick = function() {
          res.innerText = '';
          reset();
        };
        document.getElementById('reverse').onclick = function() { mode = true; };
        document.getElementById('original').onclick = function() { mode = false; };

        function reset() {
          time = 0;
        }

        function stop() {
          clearInterval(id);
        }

        function start(isReverse) {
          if(isReverse) {
            time = 30;
            id = setInterval(function() {
              if(time < 1) clearInterval(id);
              res.innerText = time--;
              // console.log(time--);
            }, 1000);
          } else {
            time = 0;
            id = setInterval(function() {
              if(time > 29) clearInterval(id);
              res.innerText = time++;
              // console.log(time++);
            }, 1000);
          }
        }
        

      </script>
</body>
</html>
