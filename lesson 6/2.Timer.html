      <script>

let reverseDot = document.getElementById('r1');
let originalDot = document.getElementById('r2');

let start = document.getElementById('start');
let stop = document.getElementById('stop');
let reset = document.getElementById('reset');

let show = document.getElementById('show-result');
console.log(show);

let id, time;

function originalCount() {
  if(time === undefined) {
    time = 0;
  }

  id = setInterval(function() {
    time++;
    show.innerText = time;
    if(time === 30) {
      clearInterval(id);
    }
  }, 1000);
}

function reverseCount() {
  if(time === undefined || time === 0) {
    time = 30;
  }
  id = setInterval(function() {
    time--;
    show.innerText = time;
    if(time === 0) {
      clearInterval(id);
    }
  }, 1000);
}

start.addEventListener('click', function() {
  if(originalDot.checked === true) {
    originalCount();
  } else if(originalDot.checked === false) {
    reverseCount();
  }
});

stop.addEventListener('click', function() {
  clearInterval(id);
});

reset.addEventListener('click', function() {
  time = 0;
  show.innerText = time;
  clearInterval(id);
});
