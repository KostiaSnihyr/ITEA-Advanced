<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form work1</title>
  <script>
    /*
      Задание:
        Создать список дел, в который можно:
        - Добавить новый элемент
        - Удалить элемент
        - Задать что пункт выполнен

      Шаблон элемента:
        <li class="listItem">
            <input type="checkbox" class="DoneCheckbox" />
            <span class="TodoText">{add text}</span>
            <button>Remove</button>
        </li>

    */

    function createNode(text) {
      var li     = document.createElement('li');
      var input  = document.createElement('input');
      var span   = document.createElement('span');
      var button = document.createElement('button');

      li.className = "listItem";
      input.type = "checkbox";
      input.className = "DoneCheckbox";
      span.className = "TodoText";
      span.innerText = text;
      button.innerText = 'Remove';
      console.log(input);
      
      li.appendChild(input);
      li.appendChild(span);
      li.appendChild(button);
      
      input.onclick = function() {
        if(this.checked) {
          span.classList.add('done');
        } else {
          span.classList.remove('done');
        }
      }

      button.onclick = function() {
        if(input.checked) {
          console.log(li.parentNode);
          li.parentNode.removeChild(li);
        }
      }

      return li;
    }

    window.addEventListener("load", function () {
      var ul = document.getElementById('toDoList');
      var mainInput = document.getElementById('newToDo');
      var mainBtn = document.getElementById('AddToDo');
      
      mainBtn.onclick = function() {
        // console.log(mainInput.value);
        if(mainInput.value.length > 0) {
          ul.appendChild(createNode(mainInput.value));
          mainInput.value = '';
        } else {
          mainInput.focus();
        }
      }

    });

  </script>
</head>
<body>
    <header>
      <input id="newToDo" class="textInput"/>
      <input id="AddToDo" class="addButton" type="button" value="Add"/>
    </header>
    <ul id="toDoList"></ul>

  <style>
    .done{
      text-decoration: line-through;
    }
    .textInput{
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .addButton{
      box-sizing: border-box;
      padding: 10px 20px;
      background: #ffcc00;
    }

    .DoneCheckbox,
    .TodoText{
      margin-right: 5px;
    }

    button{
      background: red;
      color: #fff;
      padding: 5px 10px;
    }
  </style>
</body>
</html>
